{% extends "base.html" %}
{% block body %}
<form>
  <div class="form-group">
    <label for="address">address</label>
    <input class="form-control" id="address" name="address" minlength=12 maxlength=17 type="text" required></input>
    <small class="form-text text-muted">
      enter 12 hexadecimal digits in plain, hyphen, colon, or dot notation.
    </small>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit">submit</button>
  </div>
</form>
{% endblock %}
